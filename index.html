<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" initial-scale="1.0" charset="UTF-8">
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="tictac.css">
    </head>

    <body>
        <div class="container">

            <div class="current-player">
                <h2>The next time put this!</h2>
                <h3 id="message-area"></h3> <!--message: next move: X or O-->
            </div> <!--current Player-->

            <div class="table">
                <table>
                    <tbody>
                        <tr>
                            <td id="c0" data-cell-id="0"></td>
                            <td id="c1" data-cell-id="1"></td>
                            <td id="c2" data-cell-id="2"></td>
                        </tr>
                        <tr>
                            <td id="c3" data-cell-id="3"></td>
                            <td id="c4" data-cell-id="4"></td>
                            <td id="c5" data-cell-id="5"></td>
                        </tr>
                        <tr>
                            <td id="c6" data-cell-id="6"></td>
                            <td id="c7" data-cell-id="7"></td>
                            <td id="c8" data-cell-id="8"></td>
                        </tr>
                    </tbody>
                </table>
            </div> <!--table-->

            <div class="play-again">
                <button type="button" id="reset-btn">Play Again!</button>
            </div> <!--play again-->
        </div> <!--container-->

        <script src="main.js"></script>
    </body>
</html>
